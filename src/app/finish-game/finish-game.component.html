<div class="container">

  <div class="mt-3">
    <h3>Total questions: {{quizResult.total_questions}}</h3>
    <h3>Total correct questions: {{quizResult.total_correct_questions}}</h3>
    <h3>Score: {{quizResult.score}}</h3>
  </div>


  <div *ngIf="correctAnswers">
    <hr>
    <div class="mb-3" *ngFor="let answer of correctAnswers">
      <div class="fs-4" [innerHTML]="answer.question"></div>
      <div [innerHTML]="'Correct answer: ' + answer.correct_answer.answer"></div>
      <div [innerHTML]="'Your answer: ' + answer.answered_answer.answer"></div>
    </div>
  </div>

  <hr>
  <a class="btn btn-secondary mt-3" [href]="['profile']">Go to profile</a>
</div>
